<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Yutify</title>
    <link rel="icon" href="{{ url_for('favicon') }}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <!-- FONTS & ICONS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Shizuru">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ruwudu">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <!-- HEADER -->
    <header id="page-header">
        <div class="header-div">
            <a href="/"><img src="static/Yutify.png" alt="Yutify Logo" class="logo-img"></a>
            <span class="logo-text">
                <a href="/">Yutify: YouTube&trade; to Spotify&reg;</a>
            </span>
        </div>
    </header>

    <!-- SEARCH BAR -->
    <div class="search-container" id="search-container">
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Enter a valid YouTube&trade; link">
            <button type="submit" id="search-button" class="buttons-submit">Yutify It</button>
        </form>
    </div>

    <!-- RESULTS -->
    <div class="result-container" id="result-container">
        <!-- Results will be displayed here -->
        <!-- Loading animation -->
        <div id="loading-animation" class="loading-spinner"></div>

        <p class="error-text-container" id="error-text-container"></p>
        <div class="embed-container" id="embed-container">
            <!-- Spotify embed will be displayed here -->
        </div>
        <div class="button-container" id="button-container">
            <!-- Open in Spotify Button will be displayed here -->
        </div>
    </div>

    <!-- FOOTER -->
    <footer id="page-footer">
        <div class="footer-content">
            <p>&copy; 2023 Cheap Nightbot | All Rights Reserved</p>
            <p>&lpar;〃￣ω￣〃ゞ</p>
            <div class="footer-links">
                <a href="https://github.com/CheapNightbot/Yutify" target="_blank">Source Code</a>
                <a href="/terms-of-service">Terms of Service</a>
                <a href="/privacy-policy">Privacy Policy</a>
            </div>
            <div class="social-media">
                <ul>
                    <li><a href="https://github.com/CheapNightbot" target="_blank" rel="noopener noreferrer"><i
                                class="fab fa-github" style="color: #000000; font-size: 20px;"></i></a></li>
                    <li><a href="https://youtube.com/@CheapNightbot" target="_blank" rel="noopener noreferrer"><i
                                class="fab fa-youtube" style="color: #000000; font-size: 20px;"></i></a></li>
                    <li><a href="https://g.dev/CheapNightbot" target="_blank" rel="noopener noreferrer"><i
                                class="fab fa-dev" style="color: #000000; font-size: 20px;"></i></a></li>
                    <li><a href="https://cheapnightbot.medium.com" target="_blank" rel="noopener noreferrer"><i
                                class="fab fa-medium" style="color: #000000; font-size: 20px;"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
